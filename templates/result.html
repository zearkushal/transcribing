<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transcription Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center">Transcription Result</h2>
            <p class="text-muted">File: <strong>{{ file }}</strong></p>
            <textarea class="form-control" rows="10" readonly>{{ transcript }}</textarea>
            <div class="mt-3 text-center">
                <a href="{{ url_for('download', filename=file) }}" class="btn btn-success">Download Transcript</a>
                <a href="/" class="btn btn-secondary">Upload Another</a>
            </div>
        </div>
    </div>
</body>
</html>
